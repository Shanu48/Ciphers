    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cipher Tools</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">

        <h1>Decrypt</h1>
    </header>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6 text-center">
                <textarea id="cipherText" class="form-control" rows="10" placeholder="Enter encrypted message here..."></textarea>
                <input type="text" id="key" class="form-control my-3" placeholder="Enter key...">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="keepSpaces">
                    <label class="form-check-label" for="keepSpaces">Keep spaces and punctuations</label>
                </div>
                <button class="btn btn-primary btn-lg mx-2 my-3" onclick="decipherMessage()">Decipher</button>
            </div>
            <div class="col-md-6 text-center">
                <textarea id="decipheredText" class="form-control" rows="10" readonly placeholder="Decrypted message will appear here..."></textarea>
                <button class="btn btn-secondary btn-lg mx-2 my-3" onclick="location.href='aboutColumnar.html'">Back</button>
